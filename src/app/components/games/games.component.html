<div class="gridcontainer">
    <div class="settingscontainer">
        <div class="settings">
            <div class="teamselect">
                <mat-form-field class="teamselectfield" [style.width.px]=120 [style.height.px]=40 appearance="outline">
                    <mat-label>Team</mat-label>
                    <mat-select [(value)]="teamFilter" (selectionChange)="teamFilterChange($event)">
                        <mat-option *ngFor="let team of teams" value="{{team.name}}">
                            <img  height="30" src="{{team.imageurl}}"><span>{{team.name}}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="weekselect">
                <mat-form-field [style.width.px]=80 appearance="outline">
                    <mat-label>Week</mat-label>
                    <mat-select [(value)]="weekFilter" (selectionChange)="weekFilterChange($event)">
                        <mat-option *ngFor="let week of weeks" value="{{week + 1}}">
                            {{week + 1}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button (click)="resetFilters()" *ngIf="teamFilter || weekFilter" color="warn" mat-icon-button><mat-icon>clear</mat-icon></button>
            <div class="optionsselect" *ngIf="userIsAdmin">
                <button color="primary" mat-icon-button><mat-icon>more_vert</mat-icon></button>
            </div>
            <!-- <button mat-button (click)="testbutton()">GG</button> -->

        </div>
    </div>

    <div class="gamecontainer">
        <!-- <div class="test">
            <input matInput [ngxTimepicker]="picker" [format]="24" >
            <ngx-material-timepicker (timeSet)="printTime($event)" #picker></ngx-material-timepicker>
        </div> -->
        <div class="gamecard" *ngFor="let game of games">
            <div class="infoview">
                <p class="infoviewlabel">Week: </p> <p class="infoviewvalue">{{game.week}}</p>
            </div>
            <div *ngIf="isAdmin" class="etc">
                <button [matMenuTriggerFor]="menu" class="adminbutton" color="primary" mat-icon-button>
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Change Line</button>
                    <button mat-menu-item>Add Result</button>
                </mat-menu>
            </div>
            <div class="hometeam teamviev">
                <div class="teamimage">
                    <img src="{{game.hometeam.imageurl}}" alt="{{game.hometeam.name}}">
                </div>
                <p>{{game.hometeam.name}}</p>
                <p class="record">({{game.hometeam.record}})</p>
            </div>
            <div class="awayteam teamviev">
                <div class="teamimage">
                    <img src="{{game.awayteam.imageurl}}" alt="{{game.awayteam.name}}">
                </div>
                <p>{{game.awayteam.name}}</p>
                <p class="record">({{game.awayteam.record}})</p>
            </div>
            <div class="buttonrow" *ngIf="hasFavorite(game) && game.favorite">
                <button class="button" color="primary" mat-stroked-button>{{game.hometeam.abbreviation}} {{(isTeamFavorite(game.hometeam, game) ? '-' : '+')}}{{game.spread}}</button>
                <button class="button" color="primary" mat-stroked-button>Push</button>
                <button class="button" color="primary" mat-stroked-button>{{game.awayteam.abbreviation}} {{(isTeamFavorite(game.awayteam, game) ? '-' : '+')}}{{game.spread}}</button>  
            </div>
            <div class="favnotsettext" *ngIf="(!hasFavorite(game))">
                <h3>Spread has not been set</h3>
            </div>
        </div>        
    </div>
</div>
